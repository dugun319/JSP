<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk(){
		if(!frm.name.value){
			alert("Enter your name");
			frm.name.focus();
			return false;
		}
		
		if(!frm.address.value){
			alert("Enter your address");
			frm.address.focus();
			return false;
		}
		
		if(!frm.age.value){
			alert("Enter your age");
			frm.age.focus();
			return false;
		}
		
		if(isNaN(frm.age.value)){
			alert("Enter your age in number!");
			frm.age.value = "";
			frm.age.focus();
			return false;
		}
		
		
		return true;
	}
</script>
<style type="text/css">
	th {
		width: 50px;
		border: 1px solid;
		padding: 10px;
		text-align: center;
	}
	
	td {
		width: 250px;
		padding: 10px;
		border: 1px solid;
	}
	
	table {
		border-collapse: collapse ;
		border: 2px solid;
		border-radius: 10px;		
		background-color : aliceblue;
	}
</style>
</head>
	<body>
	<h1>REVIEW OF TODAY</h1>
		<form name="frm" action="relayPage.jsp" method="post" onsubmit="return chk()">
			<table>
				<tr>
					<th>이름</th>
					<td>
						<input name="name" type="text"/>
					</td>				
				</tr>
				
				<tr>
					<th>주소</th>
					<td>
						<input name="address" type="text"/>
					</td>				
				</tr>
				
				<tr>
					<th>나이</th>
					<td>
						<input name="age" type="text"/>
					</td>				
				</tr>
				
				<tr>
					<th>학력</th>
					<td>
						<P><input name="school" type="radio" value="0"	checked="checked"/>초등학교</P>
						<P><input name="school" type="radio" value="1"	/>중학교</P>
						<P><input name="school" type="radio" value="2"	/>고등학교</P>
						<P><input name="school" type="radio" value="3"	/>대학교</P>
						<P><input name="school" type="radio" value="4"	/>대학원이상</P>						
					</td>				
				</tr>
				
				<tr>
					<th>취미</th>
					<td>
						<input name="hobby" type="checkbox" value="게임"	/>게임
						<input name="hobby" type="checkbox" value="운동"	/>운동
						<input name="hobby" type="checkbox" value="수면"	checked="checked"/>수면
						<input name="hobby" type="checkbox" value="요리"	/>요리			
					</td>				
				</tr>
				
				<tr>
					<th>연봉</th>
					<td>
						<select name="salary">
							<option value="0~2,000"		>0 ~ 2,000</option>
							<option value="2,000~3,000"	>2,000 ~ 3,000</option>
							<option value="3,000~4,000"	>3,000 ~ 4,000</option>	
							<option value="4,000~5,000"	>4,000 ~ 5,000</option>	
							<option value="5,000~6,000"	>5,000 ~ 6,000</option>			
						</select>		
					</td>				
				</tr>
				
				<tr>
					<td colspan="5">
						<p><input type="submit" 	value="Confirm">
						<p><input type="reset" 	value="Cancel">
					</td>				
				</tr>	
			
			</table>
		</form>
	</body>
</html>
