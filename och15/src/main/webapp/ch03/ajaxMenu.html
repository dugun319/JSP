<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		$('#menu1').click(function(){
           alert('menu1 click');
			$.ajax({
					url			: 'menu.jsp'	,
					dataType	: 'html'		,
					success		: function(data){
						$('#msg1').html(data)
					}
			});
		});
		
		$('#menu2').click(function(){
			$.ajax({
					url			: 'menu.jsp'	,
					dataType	: 'html'		,
					success		: function(data){
						$('#msg2').html($(data).find('li'));
					}
			});
		});
		
	});
	
</script>
</head>
	<body>
		<div><p><a id="menu1">메뉴선택</a></p>
			 <span id="msg1"></span>
		</div><br><br><br><br><br><br><br>
		<div><p><a id="menu2">메뉴선택</a></p>
			 <span id="msg2"></span>
		</div>
	</body>
</html>
