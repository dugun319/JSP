<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk(){
		
		var name = document.getElementById("idName");
		var addr = document.getElementById("idAddr");
		
		if(!name.value){
			alert("Enter the NAME!");
			name.focus();
			return false;
		}
		
		if(!addr.value){
			alert("Where do you LIVE?");
			addr.focus();
			return false;
		}
				
		return true;
	}

</script>
</head>
	<body>
		<h2>Enter the NAME and ADDRESS</h2>
			<!-- <form action="forward.jsp" onsubmit="return chk()"> -->
			<form action="forward2.jsp" onsubmit="return chk()">
				<p>NAME : <input name="name" 	type="text" id="idName"/></p>
				<p>ADDR : <input name="address" type="text" id="idAddr"/></p>
				<input type="submit" value="Confirm">
			</form>				
	</body>
</html>
