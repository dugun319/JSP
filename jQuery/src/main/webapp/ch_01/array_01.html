<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	jQuery(document).ready(function(){
		var array1 = [
			{name: "중앙정보",	link: "https://www.choongang.co.kr"	},
			{name: "다음", 	link: "https://www.daum.net"		},
			{name: "네이버",	link: "https://www.naver.com"		},
			{name: "구글",	link: "https://www.google.com"		}
		];
		jQuery.each(array1, function(index, item) {
			var out = "<p><a href='" + item.link + " '>" + item.name + "</a></p>";
			document.body.innerHTML += out;
		});
		
		jQuery("p").css("font-size", "25px");
		jQuery("body").css("textAlign", "center");
		
	});
</script>
</head>
	<body>
		<h2>jQuery Array</h2>
	</body>
</html>
