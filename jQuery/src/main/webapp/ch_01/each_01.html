<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	jQuery(document).ready(function(){
		var eh		= jQuery("div.simpletext1, span, p");
		var cnt		= "Numbers : " + eh.length + "\n";
		var result 	= "Tag contents : ";
		
		eh.each(function(){
			result += jQuery(this).text() + " ";
		});
		
		alert(cnt + result);
	});
</script>
</head>
	<body>
		<span					>simple	</span> 
		<div class="simpletext1">jQuery	</div> 
		<div					>basic	</div> 
		<p						>example</p>
	</body>
</html>
