<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.highlight_0	{background-color: red;			}
	.highlight_1	{background-color: orange;		}
	.highlight_2	{background-color: yellow;		}
	.highlight_3	{background-color: green;		}
	.highlight_4	{background-color: blue;		}
	.highlight_5	{background-color: navy;		}
	.highlight_6	{background-color: purple;		}
	.highlight_7	{background-color: skyblue;		}
	.highlight_8	{background-color: chocolate;	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	jQuery(document).ready(function(){
		jQuery("h1").each(function(index, item){
			jQuery(this).addClass("highlight_" + index);
			alert(item.textContent);
			alert(index);
		});
	});
</script>
</head>
	<body>
		<h1>0 태풍	</h1>
		<h1>1 흰남노	</h1>
		<h1>2 난마돌	</h1>
		<h1>3 메기	</h1>
		<h1>4 송다	</h1>
		<h1>5 무란	</h1>
		<h1>6 말라카스</h1>
		<h1>7 므르복	</h1>
		<h1>8 메아리	</h1>
	</body>
</html>
