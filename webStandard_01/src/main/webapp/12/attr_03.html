<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	li {
		display: inline;
		float: left;
		margin: 10px;
	}
	
	li a {
		padding: 5px 20px;
		color: green;
		text-decoration: none;
	}
	
	.flat {
		background: blue;
		color: white;
	}
	
	[class ~= "button"] {
		border: 2px solid black;
		box-shadow: rgba(0, 0, 0, 0.4) 5px 5px;
	}


</style>

</head>
	<body>
		<ul>
			<li><a href = "#">MENU 1</a></li>
			<li><a href = "#">MENU 2</a></li>
			<li><a href = "#" class = "button">MENU 1</a></li>
			<li><a href = "#" class = "flat button">MENU 1</a></li>
		</ul>	
	</body>
</html>
