<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
   ul {
      list-style-type:none;  /* 불릿 없앰 */
   }
   /* *** */
   li {
   	display: inline; /* 인라인 레벨 요소로 만듦 */
   	float: left;     /* 왼쪽으로 배치 */
   	margin: 10px 15px; /* 마진 */
   	padding: 10px;
    }
    /* 밑줄 없앰 */
    a:link {
    	text-decoration: none;  /* 밑줄 없앰 */
    	color: black;
    	background: yellow;
    }
    a:visited {
	  color: orange;
	  background: red;
    }
    a:hover, a:focus {
		background-color: navy;
    }
    a:active {
		background-color: black;
		color: white;
    }
</style>
</head>
<body>
 <h1>이지스퍼블리싱</h1>
 <ul>
    <li><a href="http://www.daum.net">회사소개</a></li>
    <li><a href="#">도서</a></li>
    <li><a href="#">자료실</a></li>
    <li><a href="#">질문답변</a></li>
    <li><a href="#">동영상강의</a></li>
 </ul>

</body>
</html>
