<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var str = "동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 백세";
	document.write("<center>");
	document.write("indexOf('백') : " + str.indexOf("백") + "<hr>");
	document.write("lastIndexOf('백') : " + str.lastIndexOf("백") + "<hr>");
	document.write(str.length);
	document.write("</center>");
</script>
</head>
	<body>
		<h1>STRING 03</h1>
	</body>
</html>
