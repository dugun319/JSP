<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var a = "Girl's Generation";
	
	var b = a.toUpperCase();
	document.write("<p>" + b + "</p>");
	
	var c = a.toLowerCase();
	document.write("<p>" + c + "</p>");
	
	var d = a.substring(3, 9);
	document.write("<p>" + d + "</p>");
	
</script>
</head>
	<body>
		<h1>STRING 02</h1>
	</body>
</html>
