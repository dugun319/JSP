<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var arr = [1, true, "JavaScript", "END"];
	
	document.write("<p>arr.join()      -> " + arr.join() + "</p>");
	document.write("<p>arr.join(' + ') -> " + arr.join(" + ") + "</p>");
	document.write("<p>arr.join(' ')   -> " + arr.join(" ") + "</p>");
	document.write("<p>arr.join('')    -> " + arr.join("") + "</p><hr>");
	
	document.write("<p>arr.slice(1, 2) -> " + arr.slice(1, 2) + "</p>");
	document.write("<p>arr.slice(1, 3) -> " + arr.slice(1, 3) + "</p>");
	document.write("<p>arr.slice(1)    -> " + arr.slice(1) + "</p><hr>");
	
	document.write("<p>arr.toString() -> " + arr.toString() + "</p><hr>");
</script>
</head>
	<body>
		<h1>OBJECT 06</h1>
	</body>
</html>
