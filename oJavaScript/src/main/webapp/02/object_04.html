<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function Dog(color, name, age) {
		this.color	= color;
		this.name	= name;
		this.age	= age;
	}
	
	var myDog = new Dog("White", "DOGU", 1);
	
	myDog.family 	= "HUSKY" ;
	myDog.breed 	= function() {
		return this.color + " " + this.family + "<br>";	
	}
	
	myDog.nameAge = function() {
		return this.name + " " + this.age + "<br>";		
	}
	
	document.write("<p>우리 집 강아지는 " + myDog.breed() + " 입니다.</p>");
	document.write("<p>우리 집 강아지의 이름과 나이는 " + myDog.nameAge() + " 입니다.</p>");
	
	
	
</script>
</head>
	<body>
		<h1>OBJECT 04</h1>
		<p>생성자 함수와 일반 함수에 기술적인 차이는 없음.
		<br>다만 생성자 함수는 아래 두 관계를 따름
		<br>함수 이름의 첫 글자는 대문자로 시작
		<br>반드시 'new'연산자를 붙여 실행
		<br>생성자 함수에는 보통 return문이 없음
		<br>반환해야 할 것들은 모두 this에 저장되고, this는 자동으로 반환됨.
		<br>반환문을 명시적으로 써 줄 필요가 없음.
		</p>
	</body>
</html>
