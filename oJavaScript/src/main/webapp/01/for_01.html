<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var arr = [3, 4, 5];
	
	document.write("arr.lenght -> " + arr.length + "<br>");
	
	for(var i = 0 ; i < arr.length ; i++) {
		document.write(i + " ");
		document.write("arr-> " + arr[i] + "<br>");
	}
	
	//enhanced for loop
	
	//value가 아닌 index를 받음
	for(var i in arr) {
		document.write(i + " ");
	}

</script>
</head>
	<body>
		<h1>FOR 01</h1>
	</body>
</html>
