<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var a = 11;
	var b = 5;
	
	document.write("PLUS   : " + (a+b) +"<br>");
	document.write("MINUS  : " + (a-b) +"<br>");
	document.write("MULTI  : " + (a*b) +"<br>");
	document.write("DIVID  : " + (a/b) +"<br>");
	document.write("RESID  : " + (a%b) +"<br>");
	document.write("COMP1  : " + (a>b) +"<br>");
	document.write("COMP2  : " + (a<b) +"<br>");

</script>
</head>
	<body>
		<h1>OPERATOR</h1>
	</body>
</html>
