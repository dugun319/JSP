<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	var date1 = new Date();
	var date2 = new Date();
	
	date1.setFullYear(2024, 1, 19);
	document.write("<p>date1 is " + date1 + "</p>");
	date2.setMonth(7);
	date2.setDate(10);
	document.write("<p>date2 is " + date2 + "</p>");
	
	date2.setDate(50);
	document.write("<p>Over 30 days date2 is " + date2 + "</p>");

</script>
</head>
	<body>
		<h1>Date 03 Setting</h1>
	</body>
</html>
