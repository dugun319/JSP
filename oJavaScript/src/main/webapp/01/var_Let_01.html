<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var varName		= "varName1...";
	let letName		= "letName1...";
	const constName	= "constName1...";
	kkName			= "kkk..."
	document.write("type 미지정 변수는 지역변수의 개념, var는 전역변수의 개념");
	
	document.write(varName + "<br>");
	document.write(letName + "<br>");
	document.write(constName + "<br>");
	document.write(kkName + "<br>");
	
	varName = 100;
	
	document.write("<hr>");
	document.write(varName + "<br>");
	document.write(letName + "<br>");
	document.write(constName + "<br>");
	document.write(kkName + "<br>");
	
	letName = 1000;
	
	document.write("<hr>");
	document.write(varName + "<br>");
	document.write(letName + "<br>");
	document.write(constName + "<br>");
	document.write(kkName + "<br>");
	
	document.write("var, let 변수는 숫자에서 문자로 변환하여 할당이 가능함<br>");
	document.write("const 는 재할당이 가능함<br>");
	
	/* constName = 500; */
	
	var varName = "varName2...";
	document.write("var 변수는 재선언도 가능함<br>");
	/* let letName = "letName2..."; */
	document.write("let 변수는 재선언이 불가능함<br>");
	
	document.write("<hr>");
	document.write(varName + "<br>");
	document.write(letName + "<br>");
	document.write(constName + "<br>");
	document.write(kkName + "<br>");
	
</script>
</head>

		<h1>VAR LET 01</h1>
	</body>
</html>
