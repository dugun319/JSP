<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var date1 = new Date();
	var day;
	
	document.write("<p>올해는 " + date1.getFullYear() + "년입니다.</p>");
	document.write("<p>오늘은 " + date1.getMonth() + "월 "
					+ date1.getDate() + "일 입니다.</p>");
	document.write("<p>오늘은 " + (date1.getMonth() + 1) + "월 "
					+ date1.getDate() + "일 입니다.</p>");
	
	switch(date1.getDay()){
		case 0:
			day = "Sunday";
			break;
		case 1:
			day = "Monday";
			break;
		case 2:
			day = "Tuesday";
			break;
		case 3:
			day = "Wednesday";
			break;
		case 4:
			day = "Thursday";
			break;
		case 5:
			day = "Friday";
			break;
		case 6:
			day = "Saturday";
			break;
	}
	
	document.write("<p>Today is " + day + " </p>");


</script>
</head>
	<body>
		<h1>Year, Month, Day and Date</h1>
	</body>
</html>
