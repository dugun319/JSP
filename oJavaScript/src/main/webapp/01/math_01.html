<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	console.log(Math.min(1, 10, 100, -10, -100, 0));
	console.log(Math.min());
	console.log(Math.min(1, 10, "WOW", -10, -100, 0));

	console.log(Math.max(1, 10, 100, -10, -100, 0));
	console.log(Math.max());
	console.log(Math.max(1, 10, "WOW", -10, -100, 0));
	
	console.log(Math.round(10.43));
	console.log(Math.round(10.78));
	console.log(Math.round(-10.52));
	console.log(Math.round(-10.36));
	
	console.log(Math.floor(10.43));
	console.log(Math.floor(10.78));
	console.log(Math.floor(-10.43));
	console.log(Math.floor(-10.52));
	
	console.log(Math.ceil(10.43));
	console.log(Math.ceil(10.78));
	console.log(Math.ceil(-10.43));
	console.log(Math.ceil(-10.78));
	
	console.log((10.43).toFixed(1));
	console.log((10.78).toFixed(1));

</script>
</head>
	<body>
		<h1>MATH</h1>
		<h4>Math object는 수학에서 자주 사용하는 상수와 함수를 미리 구현해 놓은 자바스크립트 표준 내장 객체</h4>
	</body>
</html>
