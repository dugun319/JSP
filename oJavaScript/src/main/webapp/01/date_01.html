<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var date1 = new Date();
	document.write(date1 + "<p>");
	
	var date2 = new Date("2024-06-19T13:30:00");
	var date3 = new Date("2024-06-19");
	var date4 = new Date("2024-06");
	var date5 = new Date("2024");
	
	document.write("<p>" + date2 + "</p>");
	document.write("<p>" + date3 + "</p>");
	document.write("<p>" + date4 + "</p>");
	document.write("<p>" + date5 + "</p>");

	
</script>
</head>
	<body>
		<h1>DATE</h1>
			<p>
			자바스크립트에서 Date 객체를 초기화 하는 방법<br>
			협정 세계시(UTC)의 기준시간대(Greenwich Mean Time)<br>
			new Date()<br>
			new Date("yyyy-mm-dd etc.")<br>
			new Date("milliseconds")<br>
			new Date("year, month, day, hour, minute, second")<br>
			</p>
	</body>
</html>
