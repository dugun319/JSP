<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var num = prompt("GUGU-Dan : ", "5");
	if(isNaN(num)) {
		document.write("Hul~~~")
	} else {
		document.write("<p><h1>" + num + " DAN</h1><p>")
		for(var i = 1 ; i <=9 ; i++){
			document.write(num + " X " + i + " = " + (num*i) + "<br>");
			}
	}
</script>
</head>
	<body>
		<h1>isNaN</h1>
	</body>
</html>
