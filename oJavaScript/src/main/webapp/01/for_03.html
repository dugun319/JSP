<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var exceptNum = 3;
	
	for(var i = 1 ; i <= 100 ; i++) {
		if(i % exceptNum == 0) {
			document.write("<br>")
			continue;
		} else {
			document.write(i + "  ");
		}
	}

</script>
	
</head>
	<body>
		<h4>FOR 03<br>1부터 100까지의 정수 중에서 3의 배수를 제외하고 출력</h4>
	</body>
</html>
