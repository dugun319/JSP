<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table {
		width: 200px;
		height: 80px;
	}
</style>
<script type="text/javascript">
	var color = ["red", "orange", "yellow", "green", "blue", "navy", "purple"];
	function chk(num) {
		if(num == 0){
			document.body.style.backgroundColor = color[6];
		} else {
			document.body.style.backgroundColor = color[num-1];
		}
		document.fgColor = color[num];
	}

</script>
</head>
	<body bgcolor="black">
		<h1>Change the color of DOM</h1>
			<table border="1">
				<tr>
					<td bgcolor="red"		onmouseover="chk(0)"></td>
					<td bgcolor="orange"	onmouseover="chk(1)"></td>
					<td bgcolor="yellow"	onmouseover="chk(2)"></td>
					<td bgcolor="green"		onmouseover="chk(3)"></td>
					<td bgcolor="blue"		onmouseover="chk(4)"></td>
					<td bgcolor="navy"		onmouseover="chk(5)"></td>
					<td bgcolor="purple"	onmouseover="chk(6)"></td>
				</tr>
			</table>
	</body>
</html>
