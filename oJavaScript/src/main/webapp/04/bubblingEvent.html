<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#divBox {
		width: 100%;
		height: 100px;
		border: 2px solid red;
	}
	
	#paraBox {
		width: 80%;
		height: 50px;
		border: 2px solid orange;
	}	
	
	#spanBox{
		border: 2px solid green;
	}
</style>
</head>
	<body>
		<h1>BUBBLING EVENT</h1>
			<div id = "divBox">
				<p id = "paraBox">박스 안의 여러 곳을 <span id = "spanBox">CLICK</span>해 보세요</p>
			</div>
			<p id = "text"></p>
	<script type="text/javascript">
		function clickDiv() {
			document.getElementById("text").innerHTML += "You have clicked div SECTION<br>";
		}
		
		function clickPara() {
			document.getElementById("text").innerHTML += "You have clicked para SECTION<br>";		
				}
				
		function clickSpan() {
			document.getElementById("text").innerHTML += "You have clicked span SECTION<br>";
		}
	
		document.getElementById("divBox" ).addEventListener("click", clickDiv );
		document.getElementById("paraBox").addEventListener("click", clickPara);
		document.getElementById("spanBox").addEventListener("click", clickSpan);
	</script>
	</body>
</html>
