<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chItem() {
		var setItemId = document.getElementById("even");
		setItemId.style.color = "orange";
	}
	
	function chText() {
		var selPId = document.getElementById("change");
		selPId.innerHTML = "Change with EXCHANGE";
	}
	
</script>
</head>
	<body>
		<h1>DOM 01</h1>
		<h4>ID 이용 선택</h4>
			<ul>
				<li>			첫번째 Item</li>
				<li id = "even">두번째 Item</li>
				<li>			세번째 Item</li>
				<li>			네번째 Item</li>
				<li>			5번째 Item</li>
			</ul>
			<p id = "change">EXCHANGE</p>
			
			<button onclick="chItem()">EVEN</button>
			<button onclick="chText()">ChangeText</button>
	</body>
