<script type="text/javascript">
	function chk() {
		var str = "What movie do you like?\n";
		
		if(frm.ch1.checked) {
			str += frm.ch1.value + "\n";
		} 
		
		if(frm.ch2.checked) {
			str += frm.ch2.value + "\n";
		} 
		
		if(frm.ch3.checked) {
			str += frm.ch3.value + "\n";
		} 
		
		alert(str);
	}
</script>
</head>
	<body>
		<h2>좋아하는 영화를 선택하십시오</h2>

				<label for="m3">Hunt</label>
