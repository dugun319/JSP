<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk(){
		if(!frm.title.value){
			alert('WHRER IS TITLE?');
			frm.title.focus();
			return false;		
		}
		if(!frm.writer.value){
			alert('WHRER IS WRITER?');
			frm.writer.focus();
			return false;
		}
		if(!frm.content.value){
			alert('WHRER IS CONTENT?');
			frm.content.focus();
			return false;
		}
		
		return true;
	}

</script>
</head>
	<body>
		<h1>USER BOARD</h1>
		<form action="Board" name="frm" method="post" onsubmit="return chk()">
			<table border="1">
				<tr>
					<th>제목</th>
					<td><input type="text" name="title">
				</tr>
				<tr>
					<th>작성자</th>
					<td><input type="text" name="writer">
				</tr>
				<tr>
					<th>내용</th>
					<td><textarea name="content" cols="40" rows="15"></textarea>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Confirm"></td>		
				</tr>
			</table>
		</form>
	</body>
</html>
