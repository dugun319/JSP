<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk(){
		if(!frm.name.value) {
			alert("INPUT YOUR NAME!");
			frm.name.focus();
			return false;			
		}
		if(!frm.id.value) {
			alert("INPUT YOUR ID!");
			frm.id.focus();
			return false;		
		}
		if(!frm.password.value) {
			alert("INPUT YOUR PASSWORD!");
			frm.password.focus();
			return false;
		}
		
		return true;
	}

</script>
<style type="text/css">
	th {
		text-align: center;
	}
	#sub {
		text-align: center;
	}
	#res {
		text-align: center;
	}
</style>
</head>
	<body>
		<form name="frm" action="Personal" method="post" onsubmit="return chk()">
			<h1>PERSOANL INFROMATION</h1>
			<table border="1" bgcolor="honeydew">
				<tr>
					<th>NAME</th>
					<td><input name="name"		type="text" /></td>				
				</tr>
				
				<tr>
					<th>ID</th>
					<td><input name="id"		type="text" /></td>				
				</tr>
				
				<tr>
					<th>PASSWORD</th>
					<td><input name="password"	type="password" /></td>				
				</tr>
				
				<tr>
					<th>GENDER</th>
					<td>
						<input name="gender" type="radio"	value="male"	/>MALE<br>
						<input name="gender" type="radio"	value="female"	/>FEMALE<br>
						<input name="gender" type="radio"	value="other"	/checked="checked">OTHER					
					</td>
				
				</tr>
				
				<tr>
					<th>E-MAIL</th>
					<td>
						<input name="notice" type="checkbox"	value="공지"/>공지<br>
						<input name="notice" type="checkbox"	value="광고"/>광고<br>
						<input name="notice" type="checkbox"	value="배송"/>배송<br>			
					</td>
					
				</tr>
				
				<tr>
					<th>JOB</th>
					<td>
						<select name="job">
							<option value="가수"	>가수</option>
							<option value="장군"	>장군</option>
							<option value="공무원">공무원</option>
						</select>
					</td>				
				</tr>
													
				<tr>
					<td>
						<input id="sub" type="submit" value="Confirm"/>
					</td>
					<td>
						<input id="res" type="reset" value="Cancel"/>
					</td>
				</tr>
			</table>
				
		</form>	
	</body>
</html>
