<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk(){
		if(!frm.title.value){
			alert("WHERE IS TITLE?");
			frm.title.focus();
			return false;
		}
		
		if(!frm.writer.value){
			alert("WHO IS THE WRITER?");
			frm.writer.focus();
			return false;
		}
		
		if(!frm.content.value){
			alert("WHAT IS THE CONTENT?");
			frm.content.focus();
			return false;
		}
		
		return true;
		
	}

</script>
</head>
	<body>
		<form name="frm" action="board.jsp" method="post" onsubmit="return chk()">
			<h1>USER BOARD</h1>
				<table border="1" bgcolor="aliceblue">
					<tr>
						<th>TITLE</th>
						<td>
							<input name="title"	type="text"/>
						</td>
					</tr>
					
					<tr>
						<th>WRITER</th>
						<td>
							<input name="writer" type="text"/>
						</td>
					</tr>
					
					<tr>
						<th>CONTENT</th>
						<td>
							<textarea name="content" cols="40" rows="10"></textarea>
						</td>
					</tr>
					
					<tr>
						<td>
							<input type="submit"	value="Confirm">
						</td>
						<td>
							<input type="reset"		value="Cancel">
						</td>
					</tr>	
				
				</table>
		
		</form>
	</body>
</html>
